<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Responsive Portfolio</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>G.Vamsi Krishna</h1>
  <h2>Frontend Developer</h2>
  <p>I am a frontend developer passionate about building responsive and user-friendly websites.</p>

  <section id="about">
    <h2>About Me</h2>
    <p>I enjoy learning modern frontend technologies and making webpages adapt to all screen sizes.</p>
    <img src="profile.jpg" alt="Profile Image" class="responsive-img">
  </section>

  <section id="contact">
    <h2>Contact Me</h2>
    <form>
      <label for="name">Name:</label><br>
      <input type="text" id="name" name="name" required><br><br>

      <label for="email">Email:</label><br>
      <input type="email" id="email" name="email" required><br><br>

      <label for="message">Message:</label><br>
      <textarea id="message" name="message" required></textarea><br><br>

      <button type="submit">Send</button>
    </form>
  </section>
</body>
</html>
