<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Form Demo</title>
</head>
<body>
  <h2>Student Registration System</h2>

  <form action="success.html" >
    <label for="fn">First Name:</label> 
    <input type="text" id="fn" name="firstname" required>
    <br>

    <label for="ln">Last Name:</label> 
    <input type="text" id="ln" name="lastname" required>
    <br>

    <label>Gender:</label>
    <input type="radio" name="gender" value="male" required>Male
    <input type="radio" name="gender" value="female" required>Female
    <br>

    <label>Email:</label>
    <input type="email" name="email" required>
    <br>

    <label>Contact:</label>
    <input type="tel" pattern="[0-9]{10}">
    <br>

    <label>Date of birth:</label>
    <input type="date" name="dob" required>
    <br>

    <label>Address:</label>
    <textarea name="address" rows="7" required></textarea>
    <br>

    <label>Languages Known:</label>
    <input type="checkbox" name="languages" value="Telugu">Telugu
    <input type="checkbox" name="languages" value="Tamil">Tamil
    <input type="checkbox" name="languages" value="English">English
    <input type="checkbox" name="languages" value="Hindi">Hindi
    <br>
   
    <label>Branch:</label>
    <select name="branch" required>
      <option value="" disabled selected>-----Select-----</option>
      <option value="CSE">CSE</option>
      <option value="ECE">ECE</option>
      <option value="EEE">EEE</option>
      <option value="MECH">MECH</option>
    </select>
    <br>

    <label>Upload Resume:</label>
    <input type="file" name="resume" required>
    <br>

    <button type="submit">Submit</button>
  </form>
</body>
</html>
